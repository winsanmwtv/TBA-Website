<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Transportation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Image Section */
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('your-logo-placeholder.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-section h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5); /* Optional overlay for better text contrast */
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        /* Scroll Down Section */
        .content {
            text-align: center;
            padding: 5rem 1rem;
            background: #f5f5f5;
            color: #333;
        }

        .content h2 {
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <!-- Fullscreen Logo/Image -->
    <section class="hero-section">
        <h1>Minecraft Transportation</h1>
    </section>

    <!-- Under Development Notice -->
    <section class="content">
        <h2>Website is under development</h2>
    </section>
</body>
</html>
